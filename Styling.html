<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
    
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
<style>
        #container-box {
            width: 400px;
            background-color: #f0f8ff;
            border: 2px solid #4682b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            margin: 50px auto;
            box-sizing: border-box;
        }
        .element {
            padding: 10px;
            border: 1px solid #4682b4;
            background-color: #e6f2ff;
            width: 90%;
            text-align: center;
            margin-bottom: 10px; 
        }

</style>

    <body>
        <header>
            
        </header>
        <main>
            
            <div class="container">
                <div id="container-box" onclick="changeColor()" >
                    <h1 class="element" id="heading1">Heading 1</h1>
                    <p class="element" id="paragraph">Paragraph</p>
                    <img src="https://via.placeholder.com/100" alt="Placeholder Image" class="element" id="image">
                    <button class="element btn btn-primary" id="button">Click Me</button>
                    <a href="#" class="element" id="link">This is a link</a>
                </div>
            </div>
        </main>
            
        </main>
        <footer>
            
        </footer>
        <script>
            
            const containerBox = document.getElementById("container-box");
            const heading1 = document.getElementById("heading1");
            const paragraph = document.getElementById("paragraph");
            const image = document.getElementById("image");
            const button = document.getElementById("button");
            const link = document.getElementById("link");
            
            function changeColor(){ 
            document.getElementById("container-box").style.backgroundColor = "lightblue"; 
            }

            heading1.style.backgroundColor = "#4682b4";

            document.getElementById("button").addEventListener("click", function(){
            alert("Button clicked");
            });

            heading1.addEventListener("mouseover", function() {
            heading1.style.color = "white";
            });


            heading1.addEventListener("mouseout", function() {
            heading1.style.color = "black";
            });

            image.addEventListener("click", function() {
            if (image.style.width === "100px") {
                image.style.width = "300px";
                image.style.height = "300px";
            } else {
                image.style.width = "100px";
                image.style.height = "100px";
            }
            });
        
            paragraph.addEventListener("dblclick", function() {
            paragraph.textContent = "Paragraph text changed!";
            });




          </script>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
