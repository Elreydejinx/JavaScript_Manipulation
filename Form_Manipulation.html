<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <form action="/submit" method="post" id="form" novalidate>
                <div class="form-group col-md-3 mt-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group col-md-4 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" requried>
                </div>

                <div class="form-group col-10 mt-3">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9b0E4BvD4Lt4rx2/5N2y7ujK8zvFsUe1M4zV+Bl4fRYy6NHDIj72moY" crossorigin="anonymous"></script>
        <script>
            
            const accounts = []; 
    
            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
    
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;
    
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
                if (name === '' || email === '' || message === '') {
                    alert('Please fill in all fields.');
                    return;
                }
    
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }

                const account = {
                    name: name,
                    email: email,
                    message: message
                };
    
                accounts.push(account);
    
                const accountListItem = document.createElement('li');
                accountListItem.textContent = `Name: ${account.name}, Email: ${account.email}, Message to the World: ${account.message}`;
                accountListItem.classList.add('list-group-item');
    
                document.getElementById('account-list').appendChild(accountListItem);
    
                document.getElementById('form').reset();
            });
        </script>
</body>
</html>
